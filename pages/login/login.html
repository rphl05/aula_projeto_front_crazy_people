<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre na sua conta - Crazy People - a rede social da suas loucuras</title>
    <link href="../../css/global.css" rel="stylesheet" />
    <link href="../../css\fontawesome\css\all.min.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/global.js" ></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <div class="grid-vertical">
        <form id="form-login" class="form-centered" onsubmit="return login()" method="post">
            <div class="container-content" >
                <h1 class="title"> Bem vindo de volta <br />à loucura!</h1>
                                <div class="form-group">
                        <label>E-mail </label>
                        <input type="email" id="email" name="email" placeholder="email@email.com" onkeydown="clearError('error-email')" />
                        <span id="error-email" class="error-input">Preencha o email corretamente</span>
                    </div>
                    <div class="form-group">
                        <label>Senha </label>
                        <div class="input-password" >
                            <input type="password" id="password" name="password" onkeydown="toggleErrorsPassword()" onkeyup="toggleErrorsPassword()" />
                            <i class="fa-regular fa-eye icon-eye" id="eye-password" onclick="showPassword('password','eye-password')"></i>
                            <!-- <i class="fa-regular fa-eye-slash"></i> -->
                        </div>
                    </div>
                    <div class="tips">
                        <div class="tip">
                            <div class="tip-icon error" id="error-uppercase"></div>
                            <div class="tip-text" >Uma letra maíuscula.</div>
                        </div>
                        <div class="tip">
                            <div class="tip-icon error" id="error-number" ></div>
                            <div class="tip-text" >Um número.</div>                        
                        </div>
                        <div class="tip">
                            <div class="tip-icon error" id="error-lowercase" ></div>
                            <div class="tip-text" >Uma letra minúscula.</div>
                        </div>
                        <div class="tip">
                            <div class="tip-icon error" id="error-minlength"></div>
                            <div class="tip-text" >No mínimo 8 caracteres.</div>
                        </div>
                    </div>
                    <div class="center">
                        <a href="../recovery-password/recovery-password.html" class="general">Esqueci minha senha</a>
                    </div>   
            </div>
            <div class="group-buttons"> 
                <input type="submit" class="button button-primary" value="Logar">
                <a class="button button-cancel" href="../../index.html">Cancelar</a>    
            </div>
            </div>
        </form>
    </div>
</body>
</html>
