<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Crazy People - a rede social da suas loucuras</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css\fontawesome\css\all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content" >
            <h1 class="title"> Cadastre-se na rede social <br />que é só loucura!</h1>
            <form class="form-centered"onsubmit="return false" method="post">
                <div class="form-group">
                    <label>Nome </label>
                    <input type="text" id="name" name="name" placeholder="Nome completo" onkeydown="clearError('error-name')" />
                    <span id="error-name" class="error">Preencha o nome completo</span>
                </div>
                <div class="form-group">
                    <label>E-mail </label>
                    <input type="email" id="email" name="email" placeholder="email@email.com" onkeydown="clearError('error-email')" />
                    <span id="error-email" class="error">Preencha com um email correto</span>
                </div>
                <div class="form-group">
                    <label>Senha </label>
                    <div class="input-password" >
                        <input type="password" id="password" name="password" onkeydown="clearError('error-password')" />
                        <i class="fa-regular fa-eye icon-eye" id="eye-password" onclick="showPassword('password','eye-password')"></i>                        
                        <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
                    <span id="error-password" class="error">Preencha a senha com letras maiúsculas, minúsculas, número e no mínimo 8 caracteres</span>
                </div>
                <div class="form-group">
                    <label>Confirme a senha </label>
                    <div class="input-password" >
                        <input type="password" id="password-confirm" name="password-confirm" onkeydown="clearError('error-password-confirm')" />
                        <i class="fa-regular fa-eye icon-eye" id="eye-password-confirm" onclick="showPassword('password-confirm','eye-password-confirm')"></i>
                        <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
                    <span id="error-password-confirm" class="error">A confirmação de senha está errada</span>
                </div>
            </form>    
        </div>
        <div class="group-buttons"> 
            <a class="button button-primary" onclick="register()">Cadastrar</a>
            <a class="button button-cancel" href="index.html">Cancelar</a>    
        </div>
    </div>
</body>
</html>
